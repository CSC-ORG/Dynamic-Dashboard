<section ng-controller="ShareController">
	<div ng-show="error" class="notify bg-green">
		{{error}}<span ng-click="error=''" style="cursor:pointer;"> <span class="glyphicon glyphicon-remove"></span></span>
	</div>
	<div class="container" ng-init="showAdmins=true">
		<div class="col-md-3">
			<ul class="nav nav-pills nav-stacked">
			  <li style="cursor:pointer;" ng-class="showAdmins?'active':''" ng-click="showAdmins=true;showMonitors=false;"><a>Admins</a></li>
			  <li style="cursor:pointer;" ng-class="showMonitors?'active':''" ng-click="showAdmins=false;showMonitors=true;"><a>Monitors</a></li>
			</ul>
		</div>
		<div class="col-md-9">
			<div class="row">
				<user-suggestions dashboard-id="dashid"></user-suggestions>
			</div>
			<div ng-show="showAdmins">
				<br>
				<div class="row">
					<div class="col-md-4" ng-repeat="admin in admins">
						<div class="user-box">
							<span class="name">{{admin.displayName}}</span><br>
							<span class="email">{{admin.email}}</span>
						</div>
					</div>
				</div>
			</div>
			<div ng-show="showMonitors">
				<br>
				<div class="row">
					<div class="col-md-4" ng-repeat="monitor in monitors">
						<div class="user-box">
							<span class="name">{{monitor.displayName}}</span><br>
							<span class="email">{{monitor.email}}</span><br>
							<a href=""><span class="glyphicon glyphicon-remove" ng-click="delAdmin(monitor._id)"></span></a>
						</div>
					</div>
				</div>
			</div>
		</div> 
	</div>
</section>
